<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
<script>

	/**
	*正常函数(可变参)
	*/
	function css(){
	  alert(arguments.length); //arguments是一个数组，存放函数的参数
	  alert(arguments[0]);
	  alert(arguments[1]);
	  alert(arguments[2]);
	  alert(arguments[3]);
	}
	var a=1;
	var b=2;
	css(a,b);
	
	
	/**
	*匿名函数
	*/
	var fTest=function(){
		alert('exec no_name_func');
	}
	fTest();
</script>
</body>
</html>
