<script type="text/javascript">
	var a=12;
	var b='12';
	var c="12";
	var d=true;
	var e;
	var f=null;
	var g=window.document;
	var h=function(){
		alert("h is a function");
	};
	var i=NaN;
	
	alert("var a=12 -- "+typeof a);
	alert("var b='12' -- "+typeof b);
	alert("var c=\"12\" -- "+typeof c);
	alert("var d=true -- "+typeof d);
	alert("var e -- "+typeof e);
	alert("alert(e1) -- "+typeof e1);
	alert("var f=null -- "+typeof f);
	alert("var g=window.document -- "+typeof g);
	alert("var h=function(){alert('ssss');} -- "+typeof h);
	alert("var i=NaN -- "+typeof i);
	
	alert("变量本身没有类型，主要看它存的内容，内容是什么类型，它就是什么类型");
	alert("null是一种特殊的object");
	alert("NaN是一种特殊的number");
	alert("一个变量最好只存一种类型");
</script>
